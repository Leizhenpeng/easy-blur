<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Copy confidential email</title>
    <style>
        body {
            width: 360px;
            padding: 1.5rem;
        }

        ul {
            padding-inline-start: 20px;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/icon.png" width="48px" height="48px" alt="" />
    </div>
    <h2>Easy blur </h2>
    <h3>Blur parts of a web page, before taking screenshots or screen recordings</h3>
    <ul>
        <li>Hover over an element and press "b" key to lock the blur</li>
        <li>Hover over an element and press "u" key to unlock the blur</li>
        <li>Press "q" key to quit hover mode</li>
        <li>To reset all changes, just refresh the page</li>
    </ul>
    <button id="copyButton">Enter hover mode</button>
    <p id="message"></p>

    <script src="popup.js"></script>
</body>

</html>
